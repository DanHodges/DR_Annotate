<h3>Alice in Wonderland</h3>
<div ng-repeat="chapter in vm.chapters">
    <a ng-href="#/edit/{{chapter.chapterNumber}}">
        <h4>{{chapter.chapterNumber}} {{chapter.title}}</h4>
    </a>
</div>

<br />
<p>coming soon . . . </p>
<label>Upload Txt Chapters</label>
<input type="file" id="uploadChapter" />
<input type="submit" ng-click="vm.uploadChapter()"/>


<label>Upload XML Annotations</label>
<input type="file" id="uploadAnnotation" />
<input type="submit" ng-click="vm.uploadAnnotation()" />
